<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosh icon</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/288a4a188a.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="icons">
        <ul>
            <li>
                <span class="fas fa-fw fa-tachometer-alt"></span>
                <span class="dashboard">Dashboard</span>
            </li>
            <li>
                <span class="fas fa-fw fa-user"></span>
                <span class="users">Users</span>
            </li>
            <li>
                <span class="fas fa-fw fa-sitemap"></span>
                <span class="site">Site</span>
            </li>
            <li>
                <span class="fas fa-fw fa-dollar-sign"></span>
                <span class="sales">Sales</span>
            </li>
            <li>
                <span class="fas fa-fw fa-envelope"></span>
                <span class="emails">Emails</span>
            </li>
            <li>
                <span class="fas fa-fw fa-cogs"></span>
                <span class="settings">Settings</span>
            </li>
        </ul>
    </nav>     
</body>
</html>
